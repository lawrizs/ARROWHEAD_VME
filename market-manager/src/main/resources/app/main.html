<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arrowhead Demo</title>
    <!-- For more information on Bundling, visit http://go.microsoft.com/fwlink/?LinkId=254725 -->
    <!-- In production use:
       <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    -->
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="styles/fonts/meteocons-stylesheet.css" />
    <link rel="stylesheet" href="styles/fonts/flaticon.css" />
    <link rel="stylesheet" href="styles/agg.css" />
    <link rel="stylesheet" href="styles/wm.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/styles/angular-motion.min.css">
    <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/styles/bootstrap-additions.min.css">


    <link rel="stylesheet" href="styles/app.css" />

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="app.Controllers.MainNavCtrl" data-ng-click="$event.preventdefault()">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a data-ng-class="navClass('home')" class=" navbar-brand" href="#/home">ArrowHead</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li data-ng-class="navClass('heatpump')"><a href="#/heatpump">Heat Pump</a></li>
                        <li data-ng-class="navClass('washingmachine')"><a href="#/washingmachine">Washing Machine</a></li>
                        <li data-ng-class="navClass('aggregator')"><a href="#/aggregator">Aggregator</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-class="navClass('about')"><a href="#/home" data-ng-click="reset()">Reset</a></li>
                        <li data-ng-class="navClass('about')"><a href="#/about">About</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <div class="container-fluid" ui-view></div>
 
    <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
         <script src="http://w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-tooltip.js"></script>
    <script src="http://w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-popover.js"></script>
        -->
    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="js-libs/jquery/jquery-2.1.0.min.js"></script>
    <script src="js-libs/angularjs/angular.js"></script>
    <script src="js-libs/angularjs/angular-route.js"></script>
    <script src="js-libs/angularjs/angular-animate.js"></script>
    <script src="js-libs/angularjs/angular-sanitize.min.js"></script>
    <script src="js-libs/angularjs/angular-resource.js"></script>
    <script src="js-libs/angularjs/angular-cookies.js"></script>
    <script src="js-libs/angular-ui/angular-ui-router.js"></script>
    <script src="js-libs/angular-ui/ui-bootstrap-tpls.js"></script>

    <!-- UI -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script--!>
    <script src="js-libs/d3/d3.min.js"></script>
    <script src="scripts/angular-strap.js"></script>
    <script src="scripts/angular-strap.tpl.min.js"></script>
   


    <!-- App libs -->
    <script src="js/app.js"></script>

    <!-- App Controllers -->
    <script src="js/controllers/aggCtrl.js"></script>
    <script src="js/controllers/flexOfferCtrl.js"></script>
    <script src="js/controllers/mainNavCtrl.js"></script>
    <script src="js/controllers/wmCtrl.js"></script>

    <!-- App Directives -->
    <script src="js/directives/flexOfferBarDirective.js"></script>
    <script src="js/directives/temperaturBarDirective.js"></script>
    <script src="js/directives/currentTimeDirective.js"></script>
    <script src="js/directives/viewDirective.js"></script>
    <script src="js/directives/degreeInputDirective.js"></script>
    
    <!-- App Factories -->
    <script src="js/factories/dataFact.js"></script>
    <script src="js/factories/dataService.js"></script>

</body>
</html>
